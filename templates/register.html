<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .image-side {
            background: url('https://upload.wikimedia.org/wikipedia/commons/a/a0/Shaniwar_Wada_during_sunset.jpg') no-repeat center center;
            background-size: cover;
        }

        .register-form {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #9DBFAF; /* Sage Green border */
        }

        .register-form h2 {
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
            color: #36454F; /* Charcoal Gray */
        }

        .form-control:focus {
            border-color: #EABDA8; /* Soft Peach on focus */
            box-shadow: none;
        }

        .btn-custom {
            background-color: #EABDA8; /* Soft Peach button */
            color: white;
            border-radius: 12px;
            font-family: 'Merriweather', serif;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #356E6B; /* Deep Teal on hover */
        }

        .btn-register {
            background-color: #9DBFAF; /* Sage Green */
        }

        .btn-register:hover {
            background-color: #356E6B; /* Deep Teal on hover */
        }

        .oauth-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .oauth-buttons a {
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #9DBFAF; /* Sage Green */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .oauth-buttons a:hover {
            background-color: #356E6B; /* Deep Teal on hover */
        }

        .oauth-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
<div class="container-fluid register-container">
    <div class="row g-0 w-100">
        <div class="col-md-6 image-side d-none d-md-block"></div>

        <!-- Form Side -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="register-form text-center">
                <h2>Register</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="tel" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mb-3">Register</button>
                </form>

                <div class="oauth-buttons">
                    <a href="/auth/facebook" class="btn btn-custom">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Register with Facebook
                    </a>
                    <a href="/auth/google" class="btn btn-custom">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo"> Register with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
