<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pune Seva</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .image-side {
            background: url('your-photo.jpg') no-repeat center center;
            background-size: cover;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #9DBFAF; /* Sage Green border */
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
            color: #36454F; /* Charcoal Gray */
        }

        .form-control:focus {
            border-color: #EABDA8; /* Soft Peach on focus */
            box-shadow: none;
        }

        .btn-custom {
            background-color: #EABDA8; /* Soft Peach button */
            color: white;
            border-radius: 12px;
            font-family: 'Merriweather', serif;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .btn-custom:hover {
            background-color: #356E6B; /* Deep Teal on hover */
        }

        .btn-register {
            background-color: #9DBFAF; /* Sage Green */
        }

        .btn-register:hover {
            background-color: #356E6B; /* Deep Teal on hover */
        }

        .oauth-buttons a {
            width: 48%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #9DBFAF; /* Sage Green */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .oauth-buttons a:hover {
            background-color: #356E6B; /* Deep Teal on hover */
        }

        .oauth-buttons img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

    </style>
</head>
<body>

<div class="container-fluid login-container">
    <div class="logo-container text-center mb-4">
        <img src="logo.jpg" alt="Pune Seva Logo" class="img-fluid" style="max-width: 150px;">
    </div>
    <div class="row g-0 w-100">
        <!-- Image Side -->
        <div class="col-md-6 image-side d-none d-md-block"></div>

        <!-- Form Side -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="login-form text-center">
                <h2>Sign In</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username_or_email" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username_or_email" name="username_or_email" placeholder="Enter your username or email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100 mb-3">Sign In</button>
                </form>

                <a href="/register" class="btn btn-custom btn-register w-100 mb-3">Register / Sign Up</a>

                <div class="d-flex justify-content-between oauth-buttons">
                    <a href="/auth/facebook" class="btn btn-custom">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo"> Login with Facebook
                    </a>
                    <a href="/auth/google" class="btn btn-custom">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo"> Login with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
