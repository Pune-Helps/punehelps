<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional Styles for the layout */
        .login-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .image-side {
            flex: 1;
            background: url('your-image.jpg') no-repeat center center;
            background-size: cover;
        }

        .form-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #FFFFF0; /* Ivory background */
        }

        .login-form {
            width: 80%;
            max-width: 400px;
            padding: 40px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-family: 'Merriweather', serif;
            color: #36454F;
        }

        .login-form input {
            margin-bottom: 15px;
        }

        .login-form button {
            width: 100%;
            margin-bottom: 15px;
        }

        .oauth-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .oauth-buttons a {
            display: inline-block;
            width: 48%;
            text-align: center;
            padding: 10px;
            background-color: #9DBFAF; /* Sage Green */
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .oauth-buttons a:hover {
            background-color: #356E6B; /* Deep Teal */
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="image-side"></div>
    
    <div class="form-side">
        <div class="login-form">
            <h2>Sign In</h2>

            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username or Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button">Sign In</button>
            </form>

            <button class="button" onclick="window.location.href='/register';">Register / Sign Up</button>

            <div class="oauth-buttons">
                <a href="/auth/facebook">Login with Facebook</a>
                <a href="/auth/google">Login with Google</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
